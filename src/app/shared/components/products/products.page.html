<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/main/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ category | titlecase }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/main/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products$ | async">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="{{ product.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | currency }}</p>
      </ion-label>
      <ion-button fill="outline" (click)="addToCart(product)">
        Agregar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

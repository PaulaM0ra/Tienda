<app-header [title]="'Registro'"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-logo></app-custom-logo>
      
      <app-custom-input
        autocomplete="name"
        [icon]="'person-outline'"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
      ></app-custom-input>

      <app-custom-input
        autocomplete="email"
        [icon]="'mail-outline'"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <app-custom-input
        [control]="form.controls.password"
        [icon]="'lock-closed-outline'"
        type="password"
        label="Contraseña"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" [disabled]="form.invalid" (click)="submit()">
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

      <pre>{{ form.value | json }}</pre>
    </form>
  </div>
  <ion-button class="ion-margin-top" (click)="goBack()" expand="block" mode="ios" fill="outline">
    Volver
    <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
  </ion-button>
  
</ion-content>

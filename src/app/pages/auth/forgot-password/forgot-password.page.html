<app-header [title]="'Recuperar contraseña'"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="resetPassword()">
      <app-custom-logo></app-custom-logo>

      <app-custom-input
        autocomplete="email"
        [icon]="'mail-outline'"
        [control]="form.controls.email"
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" [disabled]="form.invalid" (click)="resetPassword()">
        Enviar correo
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" (click)="goBack()" expand="block" mode="ios" fill="outline">
        Volver
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
